<html xmlns:th="http://www.thymeleaf.org">
<head>
	
</head>
<body>
<table class="table table-striped table-bordered table-hover" id="enqTable">
										<thead>
											<tr>
												<th scope="col">Sr.No</th>
												<th scope="col">Name</th>
												<th scope="col">Course</th>
												<th scope="col">Number</th>
												<th scope="col">Enquiry Date</th>
												<th scope="col">Status</th>
												<th scope="col">Mode</th>
												<th scope="col">Action</th>
											</tr>
										</thead>
										<tbody id="table-body">
											<tr th:each="enq : ${enquiries}">
												<td th:text="${enqStat.index}+1"></td>
												<td th:text="${enq.studentName}"></td>
												<td th:text="${enq.courseName}"></td>
												<td th:text="${enq.phno}"></td>
												<td th:text="${enq.createdDate}"></td>
												<td th:text="${enq.enquiryStatus}"></td>
												<td th:text="${enq.classMode}"></td>
												<td><a th:href="@{/edit(userId=${enq.studentId})}" class="btn btn-primary">Edit</a></td>
											</tr>
											
										</tbody>
									</table>
</body>
									
</html>
